<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="recover-container">
        <h2>Recuperar Senha</h2>
        <p>Insira seu email abaixo para receber instruções de recuperação de senha.</p>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <button type="submit" class="btn-recover">Enviar Instruções</button>
        </form>

        <p class="login-link">Lembrou sua senha? <a href="login.html">Faça login aqui</a>.</p>
    </div>
</body>
</html>
