<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #9a93fb 0%, #6257f5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .recovery-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #6257f5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #6257f5, #9a93fb);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .back-to-login a {
            color: #6257f5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #999;
        }
        
        .success-message {
            display: none;
            color: #4CAF50;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="recovery-container">
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail para receber as instruções de recuperação</p>
        
        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail cadastrado" required>
                <i class="fas fa-envelope icon"></i>
            </div>
            
            <button type="submit">Enviar Instruções</button>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> E-mail enviado com sucesso!
            </div>
        </form>
        
        <div class="back-to-login">
            Lembrou sua senha? <a href="login.html">Voltar ao login</a>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
        
            fetch('recuperar_senha.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.text())
            .then(data => {
                if (data === "success") {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('recoveryForm').reset();
        
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else if (data === "email_nao_encontrado") {
                    alert("E-mail não encontrado!");
                } else if (data === "email_invalido") {
                    alert("Formato de e-mail inválido.");
                } else {
                    alert("Erro inesperado. Tente novamente.");
                }
            });
        });
        </script>
        
</body>
</html>
