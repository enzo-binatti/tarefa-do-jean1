<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }
        
        .options {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
        
        .options a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .options a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }
        
        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .separator::before {
            margin-right: 10px;
        }
        
        .separator::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook { background-color: #3b5998; }
        .google { background-color: #db4437; }
        .apple { background-color: #000000; }
        
        ::placeholder {
            color: #aaa;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo de volta</h2>
        
		<form id="loginForm">
			<div class="input-group">
				<i class="fas fa-user input-icon"></i>
				<input type="text" name="email" id="email" placeholder="Usuário ou E-mail" required>
			</div>
		
			<div class="input-group">
				<i class="fas fa-lock input-icon"></i>
				<input type="password" name="senha" id="senha" placeholder="Senha" required>
			</div>
		
			<button type="submit">Entrar</button>
		
			<div class="options">
				<label>
					<input type="checkbox"> Lembrar-me
				</label>
				<a href="recuperacao.html" style="float: right;">Esqueceu a senha?</a>
			</div>
		
			<!-- resto permanece igual -->
		</form>
		
		<script>
		document.getElementById('loginForm').addEventListener('submit', function(e) {
			e.preventDefault();
		
			const formData = new URLSearchParams();
			formData.append('email', document.getElementById('email').value);
			formData.append('senha', document.getElementById('senha').value);
		
			fetch('login.php', {
				method: 'POST',
				body: formData
			})
			.then(res => res.text())
			.then(res => {
				if (res === "success") {
					window.location.href = "painel.php"; // ou página inicial do usuário
				} else if (res === "senha_incorreta") {
					alert("Senha incorreta.");
				} else if (res === "usuario_nao_encontrado") {
					alert("Usuário ou e-mail não encontrado.");
				} else if (res === "faltam_dados") {
					alert("Preencha todos os campos.");
				} else {
					alert("Erro inesperado: " + res);
				}
			});
		});
		</script>		
    </div>
</body>
</html>
