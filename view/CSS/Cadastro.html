<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #a777e3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(167, 119, 227, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(167, 119, 227, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .login-link a {
            color: #a777e3;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .icon {
            position: absolute;
            right: 15px;
            top: 35px;
            color: #999;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Crie sua conta</h1>
        
        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <i class="fas fa-user icon"></i>
            </div>
        
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                <i class="fas fa-envelope icon"></i>
            </div>
        
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
                <i class="fas fa-lock icon"></i>
            </div>
        
            <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" id="confirmar-senha" name="confirmarSenha" placeholder="Repita sua senha">
                <i class="fas fa-lock icon"></i>
            </div>
        
            <button type="submit">Cadastrar</button>
        
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </form>
        
        <script>
        document.getElementById("formCadastro").addEventListener("submit", function(e) {
            e.preventDefault();
        
            const formData = new URLSearchParams();
            formData.append("nome", document.getElementById("nome").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("senha", document.getElementById("senha").value);
            formData.append("confirmarSenha", document.getElementById("confirmar-senha").value);
        
            fetch("cadastro.php", {
                method: "POST",
                body: formData
            })
            .then(res => res.text())
            .then(res => {
                if (res === "success") {
                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "login.html";
                } else if (res === "senhas_diferentes") {
                    alert("As senhas não coincidem.");
                } else if (res === "email_ja_utilizado") {
                    alert("Este e-mail já está cadastrado.");
                } else if (res === "faltam_dados") {
                    alert("Preencha todos os campos.");
                } else {
                    alert("Erro ao cadastrar: " + res);
                }
            });
        });
        </script>
        
    </div>
</body>
</html>
